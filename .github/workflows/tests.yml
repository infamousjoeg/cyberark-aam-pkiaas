name: PKIaaS CI

on:
  pull_request:
    branches:
      - master
      - dev

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Lint pkg dir
        uses: Jerome1337/golint-action@v1.0.2
        with:
          golint-path: './pkg/...'
      - name: Lint internal dir
        uses: Jerome1337/golint-action@v1.0.2
        with:
          golint-path: './internal/...'
      - name: Lint cmd dir
        uses: Jerome1337/golint-action@v1.0.2
        with:
          golint-path: './cmd/...'

  build:
    name: Build Test
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        shell: bash
        working-directory: dev
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Build PKIaaS Environment
        run: |
          docker-compose up --build -d && until [[ -z $(docker ps | grep configurer) ]]; do sleep 1; echo "."; done
          sleep 5
      - name: Docker Logs for dev_pkiaas_1
        run: |
          docker logs dev_pkiaas_1
      - name: Test PKIaaS Health
        run: |
          curl -k -X GET 0.0.0.0:8080/health

  codequality:
    name: Code Quality (SonarCloud)
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Setup SonarCloud Scanner
        run: |
          export SONAR_SCANNER_VERSION=4.2.0.1873
          export SONAR_SCANNER_HOME=$HOME/.sonar/sonar-scanner-$SONAR_SCANNER_VERSION-linux
          curl --create-dirs -sSLo $HOME/.sonar/sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-$SONAR_SCANNER_VERSION-linux.zip
          unzip -o $HOME/.sonar/sonar-scanner.zip -d $HOME/.sonar/
          export PATH=$SONAR_SCANNER_HOME/bin:$PATH
          export SONAR_SCANNER_OPTS="-server"
      - name: Run SonarCloud Scanner Analysis
        run: |
          sonar-scanner \
            -Dsonar.organization={{ secrets.SC_ORG }} \
            -Dsonar.projectKey={{ secrets.SC_PROJECTKEY }} \
            -Dsonar.sources=. \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login={{ secrets.SC_LOGIN }}
