name: PKIaaS Tests

on:
  push:
    branches-ignore:
      - master
      - dev
  pull_request:
    branches:
      - master
      - dev

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Lint pkg dir
        uses: Jerome1337/golint-action@v1.0.2
        with:
          golint-path: './pkg/...'
      - name: Lint internal dir
        uses: Jerome1337/golint-action@v1.0.2
        with:
          golint-path: './internal/...'
      - name: Lint cmd dir
        uses: Jerome1337/golint-action@v1.0.2
        with:
          golint-path: './cmd/...'

  build:
    name: Build Test
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        shell: bash
        working-directory: dev
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Build PKIaaS Environment
        run: |
          docker-compose up --build -d && until [[ -z $(docker ps | grep configurer) ]]; do sleep 1; done
      - name: Test PKIaaS Health
        run: |
          docker-compose exec -T pkiaas-tester sh -c 'curl -k -X GET http://pkiaas-test:8080/health'