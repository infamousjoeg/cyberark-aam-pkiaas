name: PKIaaS Tests

on:
  push:
    branches-ignore:
      - master
      - dev
  pull_request:
    branches:
      - master
      - dev

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Lint pkg dir
        uses: Jerome1337/golint-action@v1.0.2
        with:
          golint-path: './pkg/...'
      - name: Lint internal dir
        uses: Jerome1337/golint-action@v1.0.2
        with:
          golint-path: './internal/...'
      - name: Lint cmd dir
        uses: Jerome1337/golint-action@v1.0.2
        with:
          golint-path: './cmd/...'

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Build PKIaaS Docker Image
        run: |
          docker build -t cyberark/pkiaas:test .
      - name: Deploy PKIaaS Docker Container
        run: |
          docker run --name cpki-test -d -p 8080:8080 \
            -e CONJUR_AUTHN_LOGIN="${{ secrets.CONJUR_AUTHN_LOGIN }}" \
            -e CONJUR_AUTHN_API_KEY="${{ secrets.CONJUR_AUTHN_API_KEY }}" \
            -e CONJUR_APPLIANCE_URL="${{ secrets.CONJUR_APPLIANCE_URL }}" \
            -e CONJUR_ACCOUNT="${{ secrets.CONJUR_ACCOUNT }}" \
            cyberark/pkiaas:test
      - name: Test PKIaaS Web Service
        run: |
          curl -k -X GET http://localhost:8080/health
