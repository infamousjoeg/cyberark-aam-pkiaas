name: PKIaaS Tests

on:
  push:
    branches-ignore:
      - master
      - dev
  pull_request:
    branches:
      - master
      - dev

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Lint pkg dir
        uses: Jerome1337/golint-action@v1.0.2
        with:
          golint-path: './pkg/...'
      - name: Lint internal dir
        uses: Jerome1337/golint-action@v1.0.2
        with:
          golint-path: './internal/...'
      - name: Lint cmd dir
        uses: Jerome1337/golint-action@v1.0.2
        with:
          golint-path: './cmd/...'

  build:
    name: Build & E2E Test
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Build PKIaaS Environment
        run: |
          cd dev && docker-compose up --build -d && until [[ -z $(docker ps | grep configurer) ]]; do sleep 1; done
      - name: Execute E2E Tests
        run: |
          docker-compose exec pkiaas-tester bash -c 'source /app/env/pkiaas.env && cd /app/dev && ./setup-self-signed.sh'
